<div layout="row"><div layout="column"><div id-"login="id-"login" ng-hide="authenticated"><form id="login-form" name="loginForm" ng-submit="login(loginForm)"><h3>Login</h3><md-input-container><label>Email</label><input type="email" name="email" ng-model="user.email"/></md-input-container><br/><md-input-container><label>Password</label><input name="password" type="password" ng-model="user.password"/></md-input-container><br/><md-button type="submit" value="Log In" class="md-raised md-primary confirm">Log In</md-button><a href="#/signup">Sign Up</a></form></div><div id="task-list" ng-show="authenticated"><md-list ng-repeat="sub in subjects | orderBy: period" class="subject-group"><md-subheader class="header">{{sub.name}}</md-subheader><md-list-item ng-class="{done: task.done, overdue: isOverdue(task)}" ng-repeat="task in tasks | filter: {subject: sub.$id} | orderBy: dueDate" class="task"><div layout="column" class="md-list-item-text"><p> 
{{task.dueDate | date: "M/dd/yy"}} : {{task.name}}</p></div><md-button ng-class="{'md-accent': task.done, 'md-primary': !task.done,}" ng-click="toggleDone(task)" class="md-mini md-fab"><md-icon>done</md-icon></md-button><md-button ng-click="deleteTask(task)" class="md-warn md-mini md-fab"><md-icon>delete</md-icon></md-button><md-button ng-click="editTask(task)" class="md-accent md-mini md-fab"><md-icon>edit  </md-icon></md-button></md-list-item></md-list><md-button id="new-task" aria-label="New task" ng-click="toggleAddingTask()" class="md-fab md-small md-button md-primary"><md-icon>add</md-icon></md-button><md-button id="logout-btn" aria-label="Log Out" ng-click="logout()" class="md-fab md-mini md-button md-primary"><md-icon>exit_to_app</md-icon></md-button></div></div></div><div layout="row" ng-show="addingTask" id="new-task-div" class="popup"><div layout-"column="layout-"column"><form id="new-task-form" name="newTaskForm" ng-submit="addTask(newTaskForm)" novalidate="novalidate"><div class="header"><h3>New Task</h3></div><md-input-container><label>Name</label><input name="name" type="text" ng-model="newTask.name" required="required"/></md-input-container><br/><md-input-container><label>Subject</label><md-select ng-model="newTask.subject" placeholder="Subject"><md-option ng-value="sub.$id" ng-repeat="sub in subjects | orderBy: period">{{sub.name}}</md-option></md-select><md-button ng-click="toggleSubjects()" class="md-raised md-primary md-small confirm">Edit Subjects</md-button></md-input-container><br/><md-datepicker ng-model="newTask.dueDate" md-min-date="Date.now()" required="required"></md-datepicker><br/><md-button type="button" ng-click="toggleAddingTask()" value="Cancel" class="md-raised md-warn confirm">Cancel</md-button><md-button type="submit" value="Add Task" class="md-raised md-primary confirm">Add Task</md-button></form></div></div><div layout="row" ng-show="editingSubjects" ng-controller="subjectsCtrl" id="edit-subjects" class="popup"><div layout="column"><div class="header"><h3>Subjects</h3></div><md-list><md-list-item ng-repeat="sub in subjects" class="subject-item"><md-list-item-text> 
{{sub.name}}, Period: {{sub.period}}</md-list-item-text></md-list-item></md-list><div id="new-sub"><div class="header"><h3>New Subject</h3></div><form name="subForm" ng-submit="addSub(subForm)" novalidate="novalidate"><div flex="50"><md-input-container><label>Name</label><input type="text" ng-model="newSub.name" required="required"/></md-input-container></div><div flex="50"><md-input-container><label>Period #</label><input type="number" min="1" ng-model="newSub.period" required="required"/></md-input-container></div><md-button type="button" ng-click="toggleSubjects()" class="md-raised md-warn md-small">Cancel</md-button><md-button type="submit" value="Add Subject" class="md-raised md-primary md-small">Add</md-button></form></div></div></div>
