<div layout="row" ng-show="editingSubjects" ng-controller="subjectsCtrl" id="edit-subjects" class="popup"><div layout="column"><div class="header"><h3>Subjects</h3></div><md-list><md-list-item ng-repeat="sub in subjects" class="subject-item"><md-list-item-text> 
{{sub.name}}, Period: {{sub.period}}<md-button type="submit" value="Delete Subject" ng-click="deleteSubject(sub)" class="md-fab md-mini md-warn"> <md-icon>delete</md-icon></md-button><md-button type="submit" value="Edit Subject" ng-click="addSub(subForm)" class="md-fab md-mini md-accent"><md-icon>edit</md-icon></md-button></md-list-item-text></md-list-item></md-list><div id="new-sub"><div class="header"><h3>New Subject</h3></div><form name="subForm" ng-submit="addSub(subForm)" novalidate="novalidate"><div flex="50"><md-input-container><label>Name</label><input type="text" ng-model="newSub.name" required="required"/></md-input-container></div><div flex="50"><md-input-container><label>Period #</label><input type="number" min="1" ng-model="newSub.period" required="required"/></md-input-container></div><md-button type="button" ng-click="toggleSubjects()" class="md-raised md-warn md-small">Cancel</md-button><md-button type="submit" value="Add Subject" class="md-raised md-primary md-small">Add</md-button></form></div></div></div>
